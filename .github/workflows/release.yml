name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: bump
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          VERSION="${LATEST_TAG#v}"

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi

          # Check for no new commits
          if [ -z "$COMMITS" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Skip if the only commit is a release commit
          if echo "$COMMITS" | grep -qE "^chore: release v" && [ $(echo "$COMMITS" | wc -l) -eq 1 ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping - only release commit found"
            exit 0
          fi

          echo "skip=false" >> $GITHUB_OUTPUT

          # Determine bump type from conventional commits
          if echo "$COMMITS" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?!:|BREAKING CHANGE:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          else
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION ($BUMP_TYPE)"

      - name: Check for existing release PR or branch
        if: steps.bump.outputs.skip != 'true'
        id: check_existing
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          BRANCH_NAME="release/v${NEW_VERSION}"

          # Check if branch already exists
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release branch $BRANCH_NAME already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release branch
        if: steps.bump.outputs.skip != 'true' && steps.check_existing.outputs.exists != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          BRANCH_NAME="release/v${NEW_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"

      - name: Update version in plugin.json
        if: steps.bump.outputs.skip != 'true' && steps.check_existing.outputs.exists != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$NEW_VERSION\"/" .claude-plugin/plugin.json
          cat .claude-plugin/plugin.json

      - name: Update version in CHANGELOG.md
        if: steps.bump.outputs.skip != 'true' && steps.check_existing.outputs.exists != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)

          # Generate changelog entry from commits
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            CHANGES=$(git log --pretty=format:"- %s" HEAD | head -20)
          else
            CHANGES=$(git log --pretty=format:"- %s" ${LATEST_TAG}..HEAD)
          fi

          # Create new changelog entry
          ENTRY="## [$NEW_VERSION] - $DATE\n\n$CHANGES\n\n"

          # Insert after the header line
          sed -i "/^## \[/i\\
          $ENTRY" CHANGELOG.md 2>/dev/null || true

      - name: Commit and push release branch
        if: steps.bump.outputs.skip != 'true' && steps.check_existing.outputs.exists != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          BRANCH_NAME="release/v${NEW_VERSION}"

          git add -A
          git diff --staged --quiet || git commit -m "chore: release v${NEW_VERSION}"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        if: steps.bump.outputs.skip != 'true' && steps.check_existing.outputs.exists != 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/v${{ steps.bump.outputs.new_version }}
          base: main
          title: "chore: release v${{ steps.bump.outputs.new_version }}"
          body: |
            ## Release v${{ steps.bump.outputs.new_version }}

            This PR was automatically created by the release workflow.

            ### Changes
            - Version bump: ${{ steps.bump.outputs.bump_type }}
            - Updated plugin.json version to ${{ steps.bump.outputs.new_version }}
            - Updated CHANGELOG.md

            ### After Merge
            A tag `v${{ steps.bump.outputs.new_version }}` will be created and a GitHub release will be published.

            ---
            ðŸ¤– This PR was auto-generated by the release workflow.
          labels: |
            release
            automated

  # Separate job that runs after release PR is merged
  create-release:
    runs-on: ubuntu-latest
    # Only run if this push is a merge of a release PR
    if: contains(github.event.head_commit.message, 'chore: release v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from commit message
        id: extract_version
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          VERSION=$(echo "$COMMIT_MSG" | grep -oP 'v\d+\.\d+\.\d+' | head -1)
          if [ -z "$VERSION" ]; then
            echo "No version found in commit message"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$VERSION"
          git push origin "$VERSION"

      - name: Generate release notes
        if: steps.check_tag.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"

          # Get previous tag
          PREV_TAG=$(git tag -l 'v*' --sort=-v:refname | grep -v "^$VERSION$" | head -n1)
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          git log --pretty=format:"- %s" ${PREV_TAG}..HEAD~1 >> release_notes.md || true
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo '/plugin install robinmordasiewicz/f5xc-console' >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: ${{ steps.extract_version.outputs.version }}
          body_path: release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify marketplace of new release
        if: steps.check_tag.outputs.exists != 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MARKETPLACE_TOKEN }}
          repository: robinmordasiewicz/f5-distributed-cloud-marketplace
          event-type: plugin-release
          client-payload: '{"plugin": "f5xc-console", "version": "${{ steps.extract_version.outputs.version }}"}'
